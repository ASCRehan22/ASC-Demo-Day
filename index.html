<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note++</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <!-- @NOTE initializing firebase -->
    <script defer src="init-firebase.js"></script>
    <script src="script.js" defer></script>
    <script src="button.js" defer></script>
</head>
<body>
    <div class="container">
        <img id="book" src="images/download.png">


        <p id="noteContainer">

        </p>
        <p id="PageN">g</p>
        <textarea id="input" type="text"></textarea>

    
          <img id="ogB" src="images/flippedog.png">
          <img id="og" src="images/arrow-back.png">
    </div>
    <button type="button" id="button">
        <span class="button__text">Save</span>
        <span class="button__icon">
            <ion-icon name="save-outline"></ion-icon>
        </span>
    </button> 
    <button type="button" id="button2">
        <span class="button__text">Bolding</span>
        <span class="button__icon">
            <ion-icon name="arrow-back-circle-outline"></ion-icon>
        </span>
    </button> 
    <button type="button" id="button3">
        <span class="button__text">Color</span>
        <span class="button__icon">
            <ion-icon name="filter-outline"></ion-icon>
        </span>
    </button> 
    <button type="button" id="button4">
        <span class="button__text">Remove</span>
        <span class="button__icon">
            <ion-icon name="filter-outline"></ion-icon>
        </span>
    </button> 
    <button type="button" id="button5">
        <span class="button__text">Italics</span>
        <span class="button__icon">
            <ion-icon name="filter-outline"></ion-icon>
        </span>
    </button> 

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
